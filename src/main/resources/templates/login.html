<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | ProjectFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Навигация (как в основном шаблоне) -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/home">ProjectFlow</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/login}">Войти</a>
                <a class="nav-link" th:href="@{/register}">Регистрация</a>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="container">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-card__header">
                    <h3 class="auth-card__title">Вход в систему</h3>
                </div>
                <div class="auth-card__body">
                    <form class="auth-form" th:action="@{/login}" method="post">
                        <!-- Сообщения об ошибках -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Неверное имя пользователя или пароль
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            Вы успешно вышли из системы
                        </div>

                        <!-- Поля формы -->
                        <div class="mb-4">
                            <label for="username" class="form-label auth-form__label">Имя пользователя</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label auth-form__label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <!-- Кнопки -->
                        <button type="submit" class="btn btn-primary auth-form__submit">Войти</button>
                        <a th:href="@{/register}" class="btn auth-form__switch mt-3">Зарегистрироваться</a>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
