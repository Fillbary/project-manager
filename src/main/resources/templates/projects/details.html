<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${project.name} + ' | ProjectFlow'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/home">ProjectFlow</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/projects}">Мои проекты</a>
                <a class="nav-link" th:href="@{/logout}">Выйти</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="project-details-container" th:if="${project}">
            <h1 class="project-details__title" th:text="${project.name}"></h1>
            <p class="project-details__description" th:text="${project.description} ?: 'Описание отсутствует'"></p>

            <div class="project-actions mb-4">
                <form th:action="@{/projects/{id}/complete(id=${project.id})}" method="post">
                    <button type="submit" class="btn btn-outline-success">
                        <span th:text="${project.status == T(com.example.projectmanager.entity.Status).COMPLETED} ?
                                     'Вернуть в работу' : 'Завершить проект'"></span>
                    </button>
                </form>

                <a th:href="@{/projects/{id}/edit(id=${project.id})}" class="btn btn-outline-primary">
                    Редактировать
                </a>

                <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                    Удалить проект
                </button>

                <a th:href="@{/projects}" class="btn btn-outline-secondary">← Назад</a>
            </div>

            <div class="tasks-section mb-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3>Задачи проекта</h3>
                    <a th:href="@{/projects/{id}/tasks/create-task(id=${project.id})}" class="btn btn-primary">
                        + Создать задачу
                    </a>
                </div>

                <div class="task-list" th:if="${not #lists.isEmpty(project.tasks)}">
                    <div class="card task-card mb-2" th:each="task : ${project.tasks}">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h5 class="card-title" th:text="${task.name}"></h5>
                                    <p class="card-text"
                                       th:text="${task.description != null ?
                                               (#strings.abbreviate(task.description, 50)) :
                                               'Описание отсутствует'}"></p>
                                </div>
                                <div class="task-actions">
                                    <a th:href="@{/projects/{projectId}/tasks/{taskId}(projectId=${project.id}, taskId=${task.id})}"
                                       class="btn btn-sm btn-outline-primary">
                                        Подробнее
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="alert alert-info" th:if="${#lists.isEmpty(project.tasks)}">
                    В этом проекте пока нет задач.
                </div>
            </div>

            <div class="modal fade" id="deleteModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Подтверждение удаления</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <p>Вы уверены, что хотите удалить проект <strong th:text="${project.name}"></strong>?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                            <form th:action="@{/projects/{id}/delete(id=${project.id})}" method="post">
                                <button type="submit" class="btn btn-danger">Удалить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
