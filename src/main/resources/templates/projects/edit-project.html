<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактирование проекта | ProjectFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/home">ProjectFlow</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/projects}">Мои проекты</a>
                <a class="nav-link" th:href="@{/logout}">Выйти</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="edit-project-form">
            <h1 class="edit-project__title">Редактирование проекта</h1>

            <form th:action="@{/projects/{id}/edit(id=${projectId})}" th:object="${updateRequest}" method="post">
                <div class="mb-4">
                    <label for="name" class="form-edit-label">Название проекта</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>

                <div class="mb-4">
                    <label for="description" class="form-edit-label">Описание</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="5"></textarea>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/projects/{id}(id=${projectId})}" class="btn btn-outline-secondary">
                        ← Назад к проекту
                    </a>
                    <button type="submit" class="btn btn-primary">
                        Сохранить изменения
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
