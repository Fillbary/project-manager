<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактирование проекта | ProjectFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ProjectFlow</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/projects-list}">Мои проекты</a>
                <a class="nav-link" th:href="@{/logout}">Выйти</a>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="container">
        <div class="edit-project-form">
            <h1 class="edit-project__title">Редактирование проекта</h1>

            <!-- Текущий статус (только для отображения) -->
            <div>
                <span class="form-edit-label">Текущий статус: </span>
                <span th:switch="${updateRequest.status.name()}" class="badge">
                    <span th:case="'COMPLETED'" class="status-completed">Завершен</span>
                    <span th:case="'IN_PROGRESS'" class="status-in-progress">В работе</span>
                    <span th:case="*" class="status-planned">Запланирован</span>
                </span>
            </div>

            <!-- Форма редактирования -->
            <form th:action="@{/details/{id}/edit-project(id=${projectId})}" th:object="${updateRequest}" method="post">
                <!-- Название проекта -->
                <div class="mb-4">
                    <label for="name" class="form-edit-label">Название проекта</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></div>
                </div>

                <!-- Описание проекта -->
                <div class="mb-4">
                    <label for="description" class="form-edit-label">Описание</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="5"></textarea>
                </div>

                <!-- Скрытое поле для статуса -->
                <input type="hidden" th:field="*{status}">

                <!-- Кнопки действий -->
                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/details/{id}(id=${projectId})}" class="btn btn-outline-secondary">
                        ← Назад к проекту
                    </a>
                    <button type="submit" class="btn btn-primary">
                        Сохранить изменения
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
