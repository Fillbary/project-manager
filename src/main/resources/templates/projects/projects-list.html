<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Мои проекты | ProjectFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/home">ProjectFlow</a>
            <div class="navbar-nav">
                <a class="nav-link active" th:href="@{/projects}">Мои проекты</a>
                <a class="nav-link" th:href="@{/logout}">Выйти</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="projects-list-container">
            <h1 class="projects-list__title">Мои проекты</h1>

            <div th:if="${not #lists.isEmpty(projects)}" class="row">
                <div class="col-md-4 mb-4" th:each="project : ${projects}">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${project.name}"></h5>
                            <p class="card-text" th:text="${project.description} ?: 'Описание отсутствует'"></p>
                            <a th:href="@{/projects/{id}(id=${project.id})}" class="btn btn-primary">
                                Подробнее
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(projects)}" class="text-center py-4">
                <p class="lead">У вас пока нет проектов</p>
                <a th:href="@{/projects/create}" class="btn btn-primary">Создать первый проект</a>
            </div>

            <div class="text-center mt-4">
                <a th:href="@{/projects/create}" class="btn btn-primary">
                    + Создать новый проект
                </a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
