<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Создание проекта | ProjectFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/home">ProjectFlow</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/projects-list}">Мои проекты</a>
                <a class="nav-link" th:href="@{/logout}">Выйти</a>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="container">
        <div class="project-form-container">
            <h2 class="project-form__title">Создание нового проекта</h2>

            <form class="project-form" th:action="@{/create}" method="post" th:object="${projectRequest}">
                <!-- Название проекта -->
                <div>
                    <label for="name">Название проекта*</label>
                    <input type="text" id="name" th:field="*{name}"
                           placeholder="Введите название (от 3 до 100 символов)" required>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></span>
                </div>

                <!-- Описание проекта -->
                <div>
                    <label for="description">Описание</label>
                    <textarea id="description" th:field="*{description}"
                              placeholder="Опишите ваш проект (необязательно)"></textarea>
                </div>

                <!-- Кнопки действий -->
                <div class="project-form__actions">
                    <a th:href="@{/projects-list}" class="project-form__link project-form__link--secondary">
                        ← Назад к списку
                    </a>
                    <button type="submit" class="project-form__submit">
                        Создать проект
                    </button>
                    <a href="/home" class="project-form__link">
                        На главную
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
