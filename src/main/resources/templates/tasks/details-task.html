<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${task.name} + ' | ProjectFlow'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/home">ProjectFlow</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/projects}">Мои проекты</a>
                <a class="nav-link" th:href="@{/logout}">Выйти</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="task-details-container mt-4" th:if="${task}">
            <!-- Хлебные крошки -->
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a th:href="@{/projects}">Все проекты</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a th:href="@{/projects/{projectId}(projectId=${task.projectId})}"
                           th:text="${task.projectName}"></a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page" th:text="${task.name}"></li>
                </ol>
            </nav>

            <h1 class="task-details__title mb-4" th:text="${task.name}"></h1>
            <p class="task-details__description mb-4" th:text="${task.description} ?: 'Описание отсутствует'"></p>

            <!-- Действия -->
            <div class="task-actions mb-4 d-flex flex-wrap gap-3">
                <form th:action="@{/projects/{projectId}/tasks/{taskId}/complete(projectId=${task.projectId}, taskId=${task.id})}"
                      method="post">
                    <button type="submit" class="btn btn-success">
                        <span th:text="${task.status == T(com.example.projectmanager.entity.Status).COMPLETED} ?
                                     'Вернуть в работу' : 'Завершить задачу'"></span>
                    </button>
                </form>

                <a th:href="@{/projects/{projectId}/tasks/{taskId}/edit-task(projectId=${task.projectId}, taskId=${task.id})}"
                   class="btn btn-primary">
                    Редактировать
                </a>

                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                    Удалить задачу
                </button>

                <a th:href="@{/projects/{projectId}(projectId=${task.projectId})}" class="btn btn-secondary">
                    ← Назад к проекту
                </a>
            </div>

            <!-- Мета-информация -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title mb-4">Детали задачи</h5>
                    <div class="task-meta">
                        <div class="task-meta__item mb-3">
                            <span class="task-meta__label fw-bold">Статус:</span>
                            <span class="badge"
                                  th:classappend="${task.status == T(com.example.projectmanager.entity.Status).COMPLETED}
                                    ? 'bg-success' : 'bg-primary'"
                                  th:text="${task.getStatus()}"></span>
                        </div>
                        <div class="task-meta__item mb-3" th:if="${task.deadline}">
                            <span class="task-meta__label fw-bold">Дедлайн:</span>
                            <span class="task-meta__value" th:text="${#temporals.format(task.deadline, 'dd.MM.yyyy')}"></span>
                            <span th:if="${task.status != T(com.example.projectmanager.entity.Status).COMPLETED
                                        && task.deadline.isBefore(T(java.time.LocalDate).now())}"
                                  class="badge bg-warning text-dark ms-2">Просрочена</span>
                        </div>
                        <div class="task-meta__item mb-3">
                            <span class="task-meta__label fw-bold">Создана:</span>
                            <span class="task-meta__value" th:text="${#temporals.format(task.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
                        </div>
                        <div class="task-meta__item mb-3" th:if="${task.updatedAt}">
                            <span class="task-meta__label fw-bold">Обновлена:</span>
                            <span class="task-meta__value" th:text="${#temporals.format(task.updatedAt, 'dd.MM.yyyy HH:mm')}"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Уведомления -->
            <div th:if="${success}" class="alert alert-success mt-4" role="alert" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger mt-4" role="alert" th:text="${error}"></div>
        </div>

        <!-- Модальное окно удаления -->
        <div class="modal fade" id="deleteModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Подтверждение удаления</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Вы уверены, что хотите удалить задачу <strong th:text="${task.name}"></strong>?</p>
                        <p class="text-danger">Это действие нельзя отменить.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <form th:action="@{/projects/{projectId}/tasks/{taskId}/delete(projectId=${task.projectId}, taskId=${task.id})}"
                              method="post">
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
