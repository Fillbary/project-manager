<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${task.name} + ' | ProjectFlow'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/home">ProjectFlow</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/projects}">Мои проекты</a>
                <a class="nav-link" th:href="@{/logout}">Выйти</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="project-details-container">
            <h1 class="project-details__title" th:text="${task.name}"></h1>

            <div class="d-flex align-items-center mb-3">
                <span class="badge me-2"
                      th:classappend="${task.status == T(com.example.projectmanager.entity.Status).COMPLETED} ? 'bg-success' : 'bg-primary'"
                      th:text="${task.status == T(com.example.projectmanager.entity.Status).COMPLETED} ? 'Завершена' : 'В работе'">
                </span>

                <span class="text-muted" th:if="${task.deadline != null}">
                    Срок выполнения: <span th:text="${#temporals.format(task.deadline, 'dd.MM.yyyy')}"></span>
                </span>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Описание задачи</h5>
                    <p class="card-text" th:text="${task.description ?: 'Описание отсутствует'}"></p>
                </div>
            </div>

            <div class="project-meta mb-4">
                <div class="project-meta__item">
                    <span class="project-meta__label">Проект</span>
                    <span class="project-meta__value">
                        <a th:href="@{/projects/{id}(id=${task.projectId})}" th:text="${task.projectName}"></a>
                    </span>
                </div>
                <div class="project-meta__item">
                    <span class="project-meta__label">Дата создания</span>
                    <span class="project-meta__value" th:text="${#temporals.format(task.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
                </div>
                <div class="project-meta__item" th:if="${task.updatedAt != null}">
                    <span class="project-meta__label">Последнее обновление</span>
                    <span class="project-meta__value" th:text="${#temporals.format(task.updatedAt, 'dd.MM.yyyy HH:mm')}"></span>
                </div>
            </div>

            <div class="project-actions">
                <form th:action="@{/projects/{projectId}/tasks/{taskId}/complete(projectId=${task.projectId}, taskId=${task.id})}" method="post">
                    <button type="submit" class="btn btn-outline-success">
                        <span th:text="${task.status == T(com.example.projectmanager.entity.Status).COMPLETED} ?
                                     'Вернуть в работу' : 'Завершить задачу'"></span>
                    </button>
                </form>

                <a th:href="@{/projects/{projectId}/tasks/{taskId}/edit-task(projectId=${task.projectId}, taskId=${task.id})}"
                   class="btn btn-outline-primary">
                    Редактировать
                </a>

                <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                    Удалить задачу
                </button>

                <a th:href="@{/projects/{id}(id=${task.projectId})}" class="btn btn-outline-secondary">
                    ← Назад к проекту
                </a>
            </div>
        </div>

        <!-- Модальное окно подтверждения удаления -->
        <div class="modal fade" id="deleteModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Подтверждение удаления</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Вы уверены, что хотите удалить задачу <strong th:text="${task.name}"></strong>?</p>
                        <p class="text-muted">Это действие нельзя отменить.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <form th:action="@{/projects/{projectId}/tasks/{taskId}/delete(projectId=${task.projectId}, taskId=${task.id})}" method="post">
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
