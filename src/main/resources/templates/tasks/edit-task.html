<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактирование задачи | ProjectFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/home">ProjectFlow</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/projects}">Мои проекты</a>
                <a class="nav-link" th:href="@{/logout}">Выйти</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="task-edit-container">
            <h2 class="task-edit__title">Редактирование задачи</h2>

            <!-- Уведомления об ошибках -->
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

            <form class="task-edit-form"
                  th:action="@{/projects/{projectId}/tasks/{taskId}/edit-task(projectId=${taskRequest.projectId}, taskId=${taskId})}"
                  method="post"
                  th:object="${taskRequest}">

                <!-- Скрытые поля -->
                <input type="hidden" th:field="*{projectId}">

                <!-- Название задачи -->
                <div class="mb-3">
                    <label for="name" class="form-label">Название задачи*</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <!-- Описание задачи -->
                <div class="mb-3">
                    <label for="description" class="form-label">Описание</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                </div>

                <!-- Дедлайн -->
                <div class="mb-3">
                    <label for="deadline" class="form-label">Дедлайн</label>
                    <input type="date" class="form-control" id="deadline" th:field="*{deadline}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}"></div>
                </div>

                <!-- Кнопки действий -->
                <div class="task-edit__actions">
                    <a th:href="@{/projects/{projectId}/tasks/{taskId}(projectId=${taskRequest.projectId}, taskId=${taskId})}"
                       class="btn btn-outline-secondary">
                        ← Назад к задаче
                    </a>
                    <button type="submit" class="btn btn-primary">
                        Сохранить изменения
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
